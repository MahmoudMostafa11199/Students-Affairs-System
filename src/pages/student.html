<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Students Affairs System | Students</title>

    <link rel="stylesheet" href="../styles/globalStyle.css" />
    <link rel="stylesheet" href="../styles/entities.css" />

    <script type="module" src="../controllers/studentController.js"></script>
    <script type="module" src="../components/StudentForm.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="nav-bar clearfix">
        <a href="../../index.html"> <p class="title">Student Affairs</p> </a>
        <div class="entities">
          <a href="student.html"><button>Students</button></a>
          <a href="course.html"><button>Courses</button></a>
          <a href="employee.html"><button>Employees</button></a>
        </div>
      </div>

      <div class="greeting">
        <h1>Welcome To Student System Page</h1>
      </div>
      <div class="table-operations clearfix">
        <div class="table-operations__filter">
          <select name="select-input" id="per-page">
            <option value="10">10 per page</option>
            <option value="25">25 per page</option>
            <option value="30">30 per page</option>
            <option value="all">All</option>
          </select>
        </div>

        <div class="table-operations__serach">
          <input
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Search..."
          />
        </div>
      </div>

      <table width="100%" class="table">
        <tr class="table__row table__row--head">
          <th class="table__title" width="10">#</th>
          <th data-title="name" class="table__title" width="150">
            <span>Name</span>
            <img src="../imgs/sort.svg" alt="sort-icon" />
          </th>
          <th data-title="age" class="table__title" width="70">
            <span>Age</span>
            <img src="../imgs/sort.svg" alt="sort-icon" />
          </th>
          <th data-title="email" class="table__title" width="130">
            <span>Email</span>
            <img src="../imgs/sort.svg" alt="sort-icon" />
          </th>
          <th data-title="courses" class="table__title" width="300">Courses</th>
          <th data-title="level" class="table__title" width="80">
            <span>Level/Year</span>
            <img src="../imgs/sort.svg" alt="sort-icon" />
          </th>
          <th class="table__title" width="200">Actions</th>
        </tr>

        <tbody class="table__body"></tbody>
      </table>

      <div class="pagination clearfix">
        <p class="pagination__info">
          Showing
          <span class="pagination__from">1</span>
          to
          <span class="pagination__to">10</span>
          of
          <span class="pagination__total">25</span>
          entries
        </p>

        <div class="pagination__controls">
          <button class="pagination__btn btn btn--prev">Prev</button>
          <div class="pagination__pages"></div>
          <button class="pagination__btn btn btn--next">Next</button>
        </div>
      </div>

      <button class="btn btn--add">Add New Student</button>

      <div class="modal modal-student-form hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Add Student</h1>

        <form class="modal-form">
          <div class="input-box">
            <label for="std-name">Name:</label>
            <input type="text" class="form-input" name="name" id="std-name" />
            <p class="error error-name"></p>
          </div>
          <div class="input-box">
            <label for="std-age">Age:</label>
            <input type="text" class="form-input" name="age" id="std-age" />
            <p class="error error-age"></p>
          </div>
          <div class="input-box">
            <label for="std-email">Email:</label>
            <input type="text" class="form-input" name="email" id="std-email" />
            <p class="error error-email"></p>
          </div>

          <div class="input-box">
            <label for="std-courses">Courses:</label>
            <div id="checkbox-container" class="checkbox-group"></div>
            <p class="error error-courses"></p>
          </div>
          <div class="input-box">
            <label for="std-level">Level/Year:</label>
            <input type="text" name="level" class="form-input" id="std-level" />
            <p class="error error-level"></p>
          </div>

          <div class="clearfix form-controls">
            <button class="form-create">Create</button>
            <button type="button" class="form-cancel">Cancel</button>
          </div>
        </form>
      </div>

      <div class="modal modal-delete hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Delete Student</h1>
        <p class="delete-message">
          Are you sure to delete this student (<span></span>)?
        </p>

        <div class="clearfix form-control">
          <button class="form-delete">Delete</button>
          <button class="form-cancel">Cancel</button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </div>
  </body>
</html>

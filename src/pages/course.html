<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Affairs System | Courses</title>

    <link rel="stylesheet" href="../styles/globalStyle.css" />
    <link rel="stylesheet" href="../styles/entities.css" />

    <script type="module" src="../controllers/courseController.js"></script>
    <script type="module" src="../components/CourseForm.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="nav-bar clearfix">
        <a href="../../index.html"> <p class="title">Student Affairs</p> </a>
        <div class="entities">
          <a href="student.html"><button>Students</button></a>
          <a href="course.html"><button>Courses</button></a>
          <a href="employee.html"><button>Employees</button></a>
        </div>
      </div>

      <div class="greeting">
        <h1>Welcome To Course System Page</h1>
      </div>
      <div class="table-operations clearfix">
        <div class="table-operations__filter">
          <select name="select-input" id="per-page">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="all">All</option>
          </select>
          <span>Courses per pages</span>
        </div>

        <div class="table-operations__serach">
          <label for="search-input">Search:</label>
          <input type="text" name="search-input" id="search-input" />
        </div>
      </div>

      <table width="100%" class="table">
        <tr class="table__row table__row--head">
          <th class="table__title" width="10">#</th>
          <th data-title="title" class="table__title" width="280">Title</th>
          <th data-title="code" class="table__title" width="30">Code</th>
          <th data-title="creditHours" class="table__title" width="50">
            Credit Hours
          </th>
          <th data-title="description" class="table__title" width="500">
            Description
          </th>
          <th data-title="instructorName" class="table__title" width="200">
            Instructor
          </th>
          <th class="table__title" width="200">Actions</th>
        </tr>

        <tbody class="table__body"></tbody>
      </table>

      <div class="pagination clearfix">
        <p class="pagination__info">
          Showing
          <span class="pagination__from">1</span>
          to
          <span class="pagination__to">10</span>
          of
          <span class="pagination__total">25</span>
          entries
        </p>

        <div class="pagination__controls">
          <button class="pagination__btn btn btn--prev">Prev</button>
          <div class="pagination__pages"></div>
          <button class="pagination__btn btn btn--next">Next</button>
        </div>
      </div>

      <button class="btn btn--add">Add New Course</button>

      <div class="modal modal-course-form hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Add Course</h1>

        <form class="modal-form">
          <div class="input-box">
            <label for="course-title">Title:</label>
            <input
              type="text"
              class="form-input"
              name="title"
              id="course-title"
            />
            <p class="error error-title"></p>
          </div>
          <div class="input-box">
            <label for="course-code">Code:</label>
            <input
              type="text"
              class="form-input"
              name="code"
              id="course-code"
            />
            <p class="error error-code"></p>
          </div>
          <div class="input-box">
            <label for="course-creditHours">Credit Hours:</label>
            <input
              type="text"
              class="form-input"
              name="creditHours"
              id="course-creditHours"
            />
            <p class="error error-creditHours"></p>
          </div>

          <div class="input-box">
            <label for="course-description">Description:</label>
            <textarea
              name="description"
              class="form-input"
              name="course-description"
              id="course-description"
            ></textarea>
            <p class="error error-description"></p>
          </div>

          <div class="clearfix form-controls">
            <button class="form-create">Create</button>
            <button type="button" class="form-cancel">Cancel</button>
          </div>
        </form>
      </div>

      <div class="modal modal-delete hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Delete Course</h1>
        <p class="delete-message">
          Are you sure to delete this Course (<span></span>)?
        </p>

        <div class="clearfix form-control">
          <button class="form-delete">Delete</button>
          <button class="form-cancel">Cancel</button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </div>
  </body>
</html>

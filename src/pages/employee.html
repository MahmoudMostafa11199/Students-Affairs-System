<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Affairs System | Employees</title>

    <link rel="stylesheet" href="../styles/globalStyle.css" />
    <link rel="stylesheet" href="../styles/entities.css" />

    <script type="module" src="../controllers/employeeController.js"></script>
    <script type="module" src="../models/employeeForm.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="nav-bar">
        <a href="../../index.html"> <p class="title">Student Affairs</p> </a>
        <div class="entities">
          <a href="student.html"> <button>Students</button></a>
          <a href="course.html"> <button>Courses</button> </a>
          <a href="employee.html"> <button>Employees</button> </a>
        </div>
      </div>
      <div class="greeting">
        <h1>Welcome To Employee System Page</h1>
      </div>
      <div class="table-operations">
        <div class="table-operations__filter">
          <select name="select-input" id="per-page">
            <option value="10">10</option>
            <option value="25">25</option>
          </select>
          <span>Employees per pages</span>
        </div>

        <div class="table-operations__serach">
          <label for="search-input">Search:</label>
          <input type="text" name="search-input" id="search-input" />
        </div>
      </div>

      <table width="100%" class="table">
        <tr class="table__row table__row--head">
          <th class="table__title">#</th>
          <th data-title="name" class="table__title name-table">Name</th>
          <th data-title="email" class="table__title">Email</th>
          <th data-title="role" class="table__title">Role</th>
          <th data-title="Course" class="table__title">Course</th>
          <th data-title="experience" class="table__title">Experience</th>
          <th class="table__title">Actions</th>
        </tr>

        <tbody class="table__body"></tbody>
      </table>

      <button class="btn btn--add">Add New Employees</button>

      <div class="modal modal-employee-form hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Add Employee</h1>

        <form class="modal-form">
          <div class="input-box">
            <label for="emp-name">Name:</label>
            <input type="text" class="form-input" name="name" id="emp-name" />
            <p class="error error-name"></p>
          </div>
          <div class="input-box">
            <label for="emp-email">Email:</label>
            <input type="text" class="form-input" name="email" id="emp-email" />
            <p class="error error-email"></p>
          </div>
          <div class="input-box">
            <label for="emp-role">Role:</label>
            <select name="role" id="emp-role" class="form-input">
              <option value="">Select Role</option>
              <option value="employee">Employee</option>
              <option value="instructor">Instructor</option>
            </select>
            <p class="error error-role"></p>
          </div>

          <div class="input-box">
            <label for="emp-course">Course:</label>
            <select
              name="course"
              id="emp-course"
              class="emp-courses form-input"
            >
              <option value="">Select Course</option>
            </select>
            <p class="error error-course"></p>
          </div>

          <div class="input-box">
            <label for="emp-experience">Experience:</label>
            <input
              type="text"
              name="experience"
              class="form-input"
              id="emp-experience"
            />
            <p class="error error-experience"></p>
          </div>

          <div class="clearfix form-controls">
            <button class="form-create">Create</button>
            <button type="button" class="form-cancel">Cancel</button>
          </div>
        </form>
      </div>

      <div class="modal modal-delete hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title">Delete Employee</h1>
        <p class="delete-message">Are you sure to delete this Employee ?</p>

        <div class="clearfix form-control">
          <button class="form-delete">Delete</button>
          <button class="form-cancel">Cancel</button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Affairs System</title>

    <link rel="stylesheet" href="./src/styles/globalStyle.css" />

    <script type="module" src="./src/controllers/controller.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="table-operations">
        <div class="table-operations__filter">
          <select name="select-input" id="per-page">
            <option value="10">10</option>
            <option value="25">25</option>
          </select>
          <span>Entities per pages</span>
        </div>

        <div class="table-operations__serach">
          <label for="search-input">Search:</label>
          <input type="text" name="search-input" id="search-input" />
        </div>
      </div>

      <table border="1" width="100%" class="table">
        <tr class="table__row table__row--head">
          <th class="table__title">#</th>
          <th class="table__title">Name</th>
          <th class="table__title">Age</th>
          <th class="table__title">Email</th>
          <th class="table__title">Courses</th>
          <th class="table__title">Level/Year</th>
          <th class="table__title">Actions</th>
        </tr>

        <tbody class="table__body"></tbody>
      </table>

      <div class="pagination">
        <p class="pagination__info">Showing 1 to 10 of 35 entries</p>

        <div class="pagination__controls">
          <button class="pagination__prev btn">Prev</button>
          <button class="pagination__next btn">Next</button>
        </div>
      </div>

      <button class="btn btn--add">Add New Student</button>
    </div>
    <script src="src/models/Person.js"></script>
  </body>
</html>
